<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" href="SemDistWords.css">
	</head>

	<body>
		<!-- this should be identical to the last page of your experiment -->
		<div id="endPage" class="instructions">
			<p>Congratulations, you have finished the experiment. Thank you for your participation!</p>
			<p>Click the button below to reveal your unique completion code.</p>
		</div>
	</body>

	<script>
		var code = location.search; //returns everything after the ? in the url
		code = code.split("=")[1]; //take value after "=" in the part of the url that has the code
		$("#endPage").append("<br><p><strong>Your unique completion code is: </strong>" +code+"</p>");
		$("#endPage").show();
	</script>
</html>
