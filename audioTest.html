<!DOCTYPE html>
<html>
  <head>
    <style>

      body {
      	font-size: 14pt;
        font-family: sans-serif;
        padding-top: 50px;
        padding-left: 200px;
        padding-right: 200px;

      }

      #landingPage {
      	display: block;
      }

      .audiotest {
      	display: none;
      }

      .instructions {
      	display: none;
      }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="audioTest.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
  </head>

  <body>

    <div id="landingPage" class="instructions">
      <button id="landingButton"> Start audio test </button>
    </div>


    <div id="preTest" class="instructions">
      Adjust your volume to a comfortable level. Listen to the recording.
      <br><br>
      What word does the audio say? <br><br>
      <audio id="testsound" src="stimuli/hello.mp3" controls=true> </audio><br><br>

      <!-- buttons -->
      <button id= "hello" class = "wrong" class="audiotest"> HELLO </button>
      <button id= "apple" class = "wrong" class="audiotest"> APPLE </button>
      <button id= "sunny" class = "wrong" class="audiotest"> SUNNY </button>
      <button id= "ocean" class = "wrong" class="audiotest"> OCEAN </button>

      <!-- if correct answer, start task butotn -->
      <div id= "success" class = instructions>
        Correct! Return to the main page and enter "12345" to continue.
      </div>

      <!-- if wrong answer, end task -->
      <div id="failedpretask" class="instructions">
        Sorry, you aren't eligible for this task. Please exit this page.
  </body>

</html>
